<!DOCTYPE html>
<html>
<head>
  <title>Note to Self</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="notetoself.css">
  <script src="notetoself.js"></script>
</head>
<body>
  <!--- A form to add new stickies-->
  <form>
    <input type="text" id="note_text">
    <button id="add_button">Add Sticky Note to Self</button>
    <button id="clear_button">Clear Notes</button>
  </form>

  <!-- An unordered list to hold the stickies-->
  <ul id="stickies"></ul>
</body>
</html>
